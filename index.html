<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>追いコンタイムスケジュール</title>

  <main>

        <tbody>
          <tr><td>18:10</td><td>集合・準備</td></tr>
          <tr><td>18:30</td><td>ケーキ準備</td></tr>
          <tr><td>18:45</td><td>プレゼント準備</td></tr>

          <tr><td>20:00</td><td>ケーキ登場</td></tr>
          <tr><td>20:30</td><td>動画上映</td></tr>
          <tr><td>21:00</td><td>卒業生から一言</td></tr>
          <tr><td>21:30</td><td>写真撮影</td></tr>
          <tr><td>22:00</td><td>自由時間・歓談</td></tr>
          <tr><td>23:00</td><td>片付け・解散</td></tr>
          <tr><td>23:10</td><td>完全撤収</td></tr>
        </tbody>
      </table>

      <div class="note">
        <p>※金額揃ってるか確認：<strong>4500 × 47 = 211,500円</strong></p>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 サークル○○ 追いコン実行委員会</p>
  </footer>
</body>
</html>
