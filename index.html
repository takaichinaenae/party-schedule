<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>追いコンタイムスケジュール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>代替え</h1>
   
  </header>

  <main>
    <section class="schedule">
      <h2>🕒 スケジュール一覧</h2>
      <table>
        <thead>
          <tr>
            <th>時間</th>
            <th>内容</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>18:00</td><td>開場・受付</td></tr>
          <tr><td>18:30</td><td>乾杯・開会の挨拶</td></tr>
          <tr><td>19:00</td><td>食事・歓談タイム</td></tr>
          <tr><td>19:45</td><td>卒業生へのメッセージ動画</td></tr>
          <tr><td>20:15</td><td>ゲーム大会 🎲</td></tr>
          <tr><td>21:00</td><td>卒業生からの一言</td></tr>
          <tr><td>21:30</td><td>記念撮影 📸</td></tr>
          <tr><td>22:00</td><td>閉会・解散</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>© 2025 サークル○○ 追いコン実行委員会</p>
  </footer>
</body>
</html>
